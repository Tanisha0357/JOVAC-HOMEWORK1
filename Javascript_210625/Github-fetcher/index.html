<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Lookup</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --text-color: #24292e;
      --card-bg: #ffffff;
      --btn-bg: #24292e;
      --btn-text: #ffffff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #f4f4f4;
      --card-bg: #1f1f1f;
      --btn-bg: #f4f4f4;
      --btn-text: #121212;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      margin-bottom: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 300px;
      margin-top: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    .user-card {
      margin-top: 30px;
      padding: 20px;
      background: var(--card-bg);
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      border-radius: 50%;
      width: 150px;
    }

    .details h2 {
      margin: 10px 0 5px;
    }

    .details p {
      margin: 5px 0;
    }

    #loadingText {
      display: none;
      font-weight: bold;
      margin-top: 20px;
    }

    .mode-switch {
      position: absolute;
      top: 15px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
      background: none;
      border: 2px solid var(--text-color);
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <button class="mode-switch" onclick="switchTheme()">ðŸŒ™ Change Theme</button>

  <h1>GitHub User Lookup</h1>
  <input type="text" id="userInput" placeholder="Type GitHub username" />
  <button onclick="getUserInfo()">Search</button>

  <div id="loadingText">ðŸ”„ Searching...</div>
  <div id="userOutput" class="user-card" style="display:none;"></div>

  <script>
    function switchTheme() {
      const htmlElement = document.documentElement;
      htmlElement.dataset.theme = htmlElement.dataset.theme === "dark" ? "light" : "dark";
    }

    async function getUserInfo() {
      const username = document.getElementById("userInput").value.trim();
      const displayCard = document.getElementById("userOutput");
      const loader = document.getElementById("loadingText");

      if (!username) {
        alert("Please provide a GitHub username.");
        return;
      }

      displayCard.style.display = "none";
      loader.style.display = "block";

      try {
        const response = await fetch(`https://api.github.com/users/${username}`);

        if (!response.ok) throw new Error("User not found");

        const profile = await response.json();

        displayCard.innerHTML = `
          <img src="${profile.avatar_url}" alt="User Avatar" />
          <div class="details">
            <h2>${profile.name || "Name not available"}</h2>
            <p><strong>Username:</strong> ${profile.login}</p>
            <p><strong>Bio:</strong> ${profile.bio || "N/A"}</p>
            <p><strong>Repos:</strong> ${profile.public_repos}</p>
            <p><strong>Followers:</strong> ${profile.followers}</p>
            <p><strong>Following:</strong> ${profile.following}</p>
          </div>
        `;
        displayCard.style.display = "inline-block";

      } catch (error) {
        alert("Could not fetch user data.");
        console.error(error);
      } finally {
        loader.style.display = "none";
      }
    }

    document.getElementById("userInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        getUserInfo();
      }
    });
  </script>
</body>
</html>
